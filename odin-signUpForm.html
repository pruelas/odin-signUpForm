<!DOCTYPE html>
<html>
<header>
<!-- <link rel="stylesheet" href="meyersReset.css"> -->
<link rel="stylesheet" href="odin-signUpForm.css">
</header>
<title>
    
</title>
<body>
    <div class="image">
        <img class="image" src="halie-west-25xggax4bSA-unsplash.jpg">

        <div id="credit">Photo by  <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>


    </div>

    <div id="logo-wrapper">
        <div id="logo">
            <img id="icon" src="odin-lined.png">
        </div>
        <div id="ODIN">ODIN</div>
        
    </div>

    

    <div class=textContent>

        <div id="homeText">
            <p>
                This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.
            </p>

            <p>You <i> know</i> you want to.</p>
        </div>

        <div class="form">
            <form id="input" action="post">
                
                <h1>Let's do this!</h1>

                <div class="formRow">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Tom">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Fiddleton">
                </div>

                <div class="formRow">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="example@odin.com">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                </div>

                <div class="formRow">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" onchange="checkPassword()" required><span id="passMisMatch"></span>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" onchange="checkPassword()" required>
                </div>

                <div calss="formRow">
                    
                </div>

            </form>
        </div>


        <div>
            <button type="submit" form="input">Create Account </button>
        </div>

        <div>
            <p class="logIn">Already have an account? <a href="asdf">Log in</a></p>
        </div>
    </div>
    
</body>
<footer>
<script src = "odin-signUpForm.js" ></script>
</footer>

</html>
