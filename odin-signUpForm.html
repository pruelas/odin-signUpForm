<!DOCTYPE html>
<html>
<header>
<link rel="stylesheet" href="odin-signUpForm.css">
</header>
<title>
    
</title>
<body>
    <div class="image">
        <img class="image" src="halie-west-25xggax4bSA-unsplash.jpg">


    </div>

    <div id="logo-wrapper">
        <div id="logo">
            <img id="icon" src="odin-lined.png">
        </div>
        <div id="ODIN">ODIN</div>
    </div>

    <div class=textContent>

        <div id="homeText">
            <p>
                This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>

            <p>You <i> know</i> you want to.</p>
        </div>

        <div class="form">
            <form action="post">
                
                <h1>Let's do this!</h1>

                <div class="formRow">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Tom">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Fiddleton">
                </div>

                <div class="formRow">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@odin.com">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                </div>

                <div class="formRow">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" required>
                </div>

                <div calss="formRow">
                    <input type="submit" value="Create Account"> 
                </div>

            </form>
        </div>

        <div>
            <p class="logIn">Already have an account? <a href="asdf">Log in</a></p>
        </div>
    </div>
    
</body>
<footer>

</footer>

</html>
